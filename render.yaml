services:
  - type: web
    name: rovic-meatshop
    env: php
    region: oregon
    plan: free
    buildCommand: |
      php --version
      composer --version
      composer install --no-dev --optimize-autoloader --no-interaction
      npm --version  
      npm ci --production=false
      rm -rf public/build
      npm run build
      php artisan key:generate --force --no-interaction
      php artisan view:cache --no-interaction
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_NAME
        value: "Rovic Meatshop"
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: "480"
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: DB_CONNECTION
        value: pgsql
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://rovic-meatshop.onrender.com

databases:
  - name: rovic-postgres
    databaseName: rovic_meatshop
    user: rovic_user
    region: oregon
    plan: free
