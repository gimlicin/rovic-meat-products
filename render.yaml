services:
  - type: web
    name: rovic-meatshop
    env: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm ci
      npm run build
      php artisan key:generate --force
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_NAME
        value: "Rovic Meatshop"
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: 480
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: DB_CONNECTION
        value: pgsql
      - key: APP_KEY
        generateValue: true

databases:
  - name: rovic-postgres
    databaseName: rovic_meatshop
    user: rovic_user
